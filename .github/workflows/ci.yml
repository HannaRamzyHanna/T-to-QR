name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint  # Install Pylint here

      - name: Lint the code
        run: pylint app.py  # Adjust if you have a linter configuration file

      - name: Build Docker image
        run: |
          docker build -t hannaramzy/qr-app:latest .

      - name: Run Docker container
        run: |
          docker run -d --name qr_app_container -p 5001:5000 hannaramzy/qr-app:latest
