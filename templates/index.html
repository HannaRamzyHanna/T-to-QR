<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <input type="text" name="data" placeholder="Enter data for QR code" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrCodeContainer">
        <img id="qrCode" src="" alt="QR Code will appear here">
    </div>

    <script>
        document.getElementById('qrForm').onsubmit = function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/generate_qr', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('qrCode').src = 'data:image/png;base64,' + data.qr_code;
            });
        };
    </script>
</body>
</html>
